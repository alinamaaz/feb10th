<!doctype html>
<html lang="en">
  <head>

    <style>
      html,
      body {
        margin: 0 !important;

      #starfield {

  <body>
    <canvas id="starfield"></canvas>
    <script>
      var canvas = document.getElementById("starfield");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      var context = canvas.getContext("2d");
      var stars = 500;
      var colorrange = [0, 60, 240];
      var starArray = [];

      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      // Initialize stars with random opacity values
      for (var i = 0; i < stars; i++) {
        var x = Math.random() * canvas.offsetWidth;
        var y = Math.random() * canvas.offsetHeight;
        var radius = Math.random() * 1.2;
        var hue = colorrange[getRandom(0, colorrange.length - 1)];
        var sat = getRandom(50, 100);
        var opacity = Math.random();
        starArray.push({ x, y, radius, hue, sat, opacity });
      }

      var frameNumber = 0;
      var opacity = 0;
      var secondOpacity = 0;
      //   var thirdOpacity = 0;

      var baseFrame = context.getImageData(
        0,
        0,
        window.innerWidth,
        window.innerHeight,
      );

      function drawStars() {
        for (var i = 0; i < stars; i++) {
          var star = starArray[i];

          context.beginPath();
          context.arc(star.x, star.y, star.radius, 0, 360);
          context.fillStyle =
            "hsla(" +
            star.hue +
            ", " +
            star.sat +
            "%, 88%, " +
            star.opacity +
            ")";
          context.fill();
        }
      }

      function updateStars() {
        for (var i = 0; i < stars; i++) {
          if (Math.random() > 0.99) {
            starArray[i].opacity = Math.random();
          }
        }
      }

      function drawTextWithLineBreaks(lines, x, y, fontSize, lineHeight) {
        lines.forEach((line, index) => {
          context.fillText(line, x, y + index * (fontSize + lineHeight));
        });
      }

      function drawText() {
        var fontSize = Math.min(30, window.innerWidth / 24); // Adjust font size based on screen width
        var lineHeight = 8;

        context.font = fontSize + "px Comic Sans MS";
        context.textAlign = "left";

        // glow effect
        context.shadowColor = "rgba(45, 45, 255, 1)";
        context.shadowBlur = 8;
        context.shadowOffsetX = 0;
        context.shadowOffsetY = 0;

        if (frameNumber < 250) {
          context.fillStyle = `rgba(45, 45, 255, ${opacity})`;
          context.fillText("...", canvas.width * 0.2, canvas.height / 2);
          opacity = opacity + 0.01;
        }
        //fades out the text by decreasing the opacity
        if (frameNumber >= 250 && frameNumber < 500) {
          context.fillStyle = `rgba(45, 45, 255, ${opacity})`;
          context.fillText("...", canvas.width * 0.2, canvas.height / 2);

        //needs this if statement to reset the opacity before next statement on canvas

          opacity = 0;
        }

          context.fillText(

        if (frameNumber >= 5000 && frameNumber < 5250) {

        }

        /////////////////////////////////////////////////////////////////////////////////

        if (frameNumber == 5250) {
          opacity = 0;
        }

        if (frameNumber >= 5250 && frameNumber < 99999) {
          context.fillStyle = `rgba(45, 45, 255, ${opacity})`;
          context.fillText(
            "happy anniversary, maaz. i love you so much.",
            canvas.width * 0.2,
            canvas.height / 2,
          );
          opacity = opacity + 0.01;
        }

        // Reset the shadow effect after drawing the text
        context.shadowColor = "transparent";
        context.shadowBlur = 0;
        context.shadowOffsetX = 0;
        context.shadowOffsetY = 0;
      }

      function draw() {
        context.putImageData(baseFrame, 0, 0);

        drawStars();
        updateStars();
        drawText();

        if (frameNumber < 99999) {
          frameNumber++;
        }
        window.requestAnimationFrame(draw);
      }
      window.addEventListener("resize", function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        baseFrame = context.getImageData(
          0,
          0,
          window.innerWidth,
          window.innerHeight,
        );
      });
      window.requestAnimationFrame(draw);
    </script>
